<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recorded Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">{{ classname.upper() }} - {{ date }}</h2>

    <div class="row justify-content-center">
        {% for video in videos %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <a href="/recordings/{{ classname }}/{{ date }}/play/{{ video }}" class="btn btn-sm">
                    <h6 class="card-title">{{ video }}</h6>
                    <video controls style="width:100%; height: auto;">
                        <source src="{{ url_for('static', filename='recorded_videos/' + classname + '/' + date + '/' + video) }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <!-- <a href="/recordings/{{ classname }}/{{ date }}/play/{{ video }}" class="btn btn-outline-primary btn-sm">Play</a> -->
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
