<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">{{ classname.upper() }} - Select Date</h2>
    <div class="row justify-content-center">
        {% for dt in dates %}
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h5 class="card-title">{{ dt }}</h5>
                    <a href="/recordings/{{ classname }}/{{ dt }}" class="btn btn-outline-success">View Videos</a>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
