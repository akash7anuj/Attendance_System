<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming - Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .stream-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background-color: #000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .stream-box:hover {
            transform: scale(1.02);
        }
        .stream-title {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            width: 100%;
            color: white;
            text-align: center;
            padding: 5px;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">

    <div class="container my-5">
        <h2 class="text-center mb-4">Live Streaming</h2>

        <div class="row g-4">

            <!-- BCA Live Stream -->
            <div class="col-md-4">
                <a href="http://192.168.1.10:8000/stream" style="text-decoration:none;">
                    <div class="stream-box">
                        <div class="stream-title">BCA Live</div>
                        <img src="http://192.168.1.10:8000/stream" style="width:100%; height:200px; object-fit:contain;" />
                        <p></p>
                    </div>
                </a>
            </div>

            <!-- MCA Live Stream -->
            <div class="col-md-4">
                <a href="/stream/mca" style="text-decoration:none;">
                    <div class="stream-box">
                        <div class="stream-title">MCA Live</div>
                        <video src="/stream/mca" autoplay controls style="width:100%; height:200px; object-fit:contain;"></video>
                        <p></p>
                    </div>
                </a>
            </div>

            <!-- BTech Live Stream -->
            <div class="col-md-4">
                <a href="/stream/btech" style="text-decoration:none;">
                    <div class="stream-box">
                        <div class="stream-title">BTech Live</div>
                        <video src="/stream/btech" autoplay controls style="width:100%; height:200px; object-fit:contain;"></video>
                        <p></p>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
