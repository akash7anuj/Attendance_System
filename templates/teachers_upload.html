<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Teacher Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">

    <h2 class="text-center mb-4">Upload Teacher Photo</h2>

    <div class="card p-4 shadow-sm">

        <form method="POST" action="/upload_teacher" enctype="multipart/form-data">
            <div class="mb-3">
                <label>Teacher Name:</label>
                <input type="text" name="teacher_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Upload Image:</label>
                <input type="file" name="teacher_image" class="form-control" accept="image/*" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Upload</button>
            </div>
        </form>

    </div>

</div>

</body>
</html>
