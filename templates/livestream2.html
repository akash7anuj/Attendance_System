<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming - Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .stream-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background-color: #000;
            transition: transform 0.2s;
            text-align: center;
        }
        .stream-box:hover {
            transform: scale(1.02);
        }
        .stream-title {
            position: absolute;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            width: 100%;
            color: white;
            text-align: center;
            padding: 5px;
        }
        a.btn-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body style="background-color: #f8f9fa;">

<div class="container my-5">
    <h2 class="text-center mb-4">Live Streaming</h2>

    <div class="row g-4">

        {% for classname, stream_url in ip_address.items() %}
        <div class="col-md-4">
            <a href="/view/{{ classname }}" class="btn-link">
                <div class="stream-box">
                    <div class="stream-title">{{ classname.upper() }} Live</div>
                    <img src="{{ stream_url }}" style="width:100%; height:250px; object-fit:contain;" />
                </div>
            </a>
        </div>
        {% endfor %}

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
